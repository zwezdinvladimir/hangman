<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Виселица</title>
</head>


<body>
	<h1>1234</h1>
	<script>
    alert("Виселица игра для 2 игроков");
	var start = confirm("Hачать игру?");
	if (start) {
		start = true
	} else {
		start = confirm("Вы уверены что хотите выйти?");
		start = !start;
	}
	if (start) {
		var name1 = prompt("1 игрок введите своё имя");
		var name2 = prompt("2 игрок введите своё имя");
		var mysteryWord = prompt (name1 + " введите загаданное слово");
		var word = [];
		for (var i = 0; i < mysteryWord.length; i++) {
			word.push("_");
		}
		var remLetters = mysteryWord.length;
		while(remLetters > 0) {
			var guess = prompt(word.join(" ") + name2 + " Ваше предположение");
			if (guess === null) {
				break;
			} else if (guess.length !== 1) {
				alert("Пожалуйста введите только одну букву.");
			} else {
				for (var j = 0; j < mysteryWord.length; j++) {
					if (mysteryWord[j] === guess) {
						word[j] = guess;
						remLetters--;
					}
				}
			}
		}
		if(word.join("") === mysteryWord) {
			var wins = " вы отгадали это слово "
		} else {
			var wins = " вы не отгадали было загадано слово "
		}
		alert("Отлично " + name2 + wins + mysteryWord);
	} else {
		alert ("Ну что нажимай крестик вверху^ ^ ^");
	}
	</script>
</body> 
</html>
